{%extends 'base.html'%}
{%block main_content%}
<h1>View Current Inventory</h1>
<p><a href="{{url_for('update_inventory')}}'">Update Inventory</a></p>
    <table>
        <tr>
            <th>Book Name</th>
            <th>Stock left</th>
            <th>Stock sold</th>
        </tr>
        {%for invent,books in invent_book%}
        <tr>
            <td>{{books['book_name']}}</td>
            <td>{{invent['stock_left']}}</td>
            <td>{{invent['stock_sold']}}</td>
        {%endfor%}
        </tr>
    </table>
{%endblock%}
