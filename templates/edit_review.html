{%extends 'base.html'%}
{%block main_content%}

    <form action='' method='POST' novalidate>
        {{form.hidden_tag()}}
        {{form.review.label()}}
        {{form.review()}}
        {% for error in form.review.errors%}
            {{error}}
        {%endfor%}
        <br>
        {{form.submit()}}
    </form>

{%endblock%}
